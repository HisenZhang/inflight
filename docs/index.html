<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>InFlight User Guide</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Comprehensive user guide for InFlight flight planning and navigation tool">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">

  <!-- Theme -->
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify@4/lib/themes/vue.css">

  <!-- Custom styles for aviation theme -->
  <style>
    :root {
      --theme-color: #00D9FF;
      --theme-color-dark: #00A8CC;
    }

    .sidebar {
      background-color: #1a1a1a;
    }

    .sidebar-nav li a {
      color: #e0e0e0;
    }

    .sidebar-nav li.active>a {
      color: var(--theme-color);
      border-right: 2px solid var(--theme-color);
    }

    .app-name {
      font-family: 'Courier New', monospace;
      font-weight: bold;
      letter-spacing: 2px;
    }

    code {
      background-color: #f5f5f5;
      color: #e83e8c;
      padding: 2px 6px;
      border-radius: 3px;
    }

    blockquote {
      border-left: 4px solid var(--theme-color);
      background-color: #f8f9fa;
    }
  </style>
</head>
<body>
  <div id="app">Loading...</div>

  <script>
    window.$docsify = {
      name: 'InFlight User Guide',
      repo: 'HisenZhang/inflight',
      basePath: '/user-guide/',
      homepage: 'README.md',
      loadSidebar: '_sidebar.md',
      subMaxLevel: 3,
      auto2top: true,

      // Search plugin
      search: {
        maxAge: 86400000,
        paths: 'auto',
        placeholder: 'Search documentation...',
        noData: 'No results found.',
        depth: 3,
        hideOtherSidebarContent: false
      },

      // Pagination
      pagination: {
        previousText: '← PREVIOUS',
        nextText: 'NEXT →',
        crossChapter: true,
        crossChapterText: true,
      },

      // Copy code
      copyCode: {
        buttonText: 'Copy',
        errorText: 'Error',
        successText: 'Copied!'
      },

      // Theme
      themeColor: '#00D9FF',

      // Plugins
      plugins: [
        function(hook, vm) {
          hook.beforeEach(function(html) {
            // Add disclaimer at top of each page
            if (vm.route.file !== 'README.md') {
              return html;
            }
            return html;
          });

          hook.doneEach(function() {
            // Smooth scroll
            const content = document.querySelector('.content');
            if (content) {
              content.scrollTop = 0;
            }
          });
        }
      ]
    }
  </script>

  <!-- Docsify core -->
  <script src="//cdn.jsdelivr.net/npm/docsify@4"></script>

  <!-- Plugins -->
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/search.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify-copy-code@2"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify-pagination@2/dist/docsify-pagination.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/zoom-image.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-bash.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-json.min.js"></script>
</body>
</html>
