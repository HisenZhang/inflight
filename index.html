<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <title>InFlight</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <link rel="manifest" href="manifest.json">
</head>
<body>
    <div class="container">
        <header>
            <h1>FLIGHT PLANNING SYSTEM</h1>
        </header>

        <div class="data-status">
            <div id="dataStatus" class="status-box">
                <span class="status-indicator">[!]</span>
                <span id="statusText">DATABASE NOT LOADED</span>
                <button id="loadDataBtn" class="btn btn-primary">LOAD DATA</button>
                <button id="clearCacheBtn" class="btn btn-secondary" style="display: none;">CLEAR CACHE</button>
            </div>
            <div id="dataInfo" class="data-info"></div>
            <p class="help-text">
                Source: <a>ourairports.com</a>
            </p>
        </div>

        <div class="input-section">
            <h2>ROUTE ENTRY</h2>
            <div class="route-input">
                <!-- <label for="routeInput"></label> -->
                <div class="input-wrapper">
                    <input
                        type="text"
                        id="routeInput"
                        placeholder="Waypoints (space separated)"
                        autocomplete="off"
                        disabled
                    >
                    <div id="autocompleteDropdown" class="autocomplete-dropdown"></div>
                </div>
                <button id="calculateBtn" class="btn btn-primary" disabled>ENTER</button>
                <button id="clearRouteBtn" class="btn btn-secondary">CLEAR</button>
            </div>
            <p class="help-text">
                Airports (ICAO/IATA) or NavAids (VOR/NDB)
            </p>
            <div id="queryHistory" class="query-history" style="display: none;">
                <div class="history-label">RECENT</div>
                <div id="historyList" class="history-list"></div>
            </div>
        </div>

        <div id="resultsSection" class="results-section" style="display: none;">
            <h2>NAVIGATION LOG</h2>
            <div id="routeSummary" class="route-summary"></div>
            <div id="navlogTable" class="navlog-table"></div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
