<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flight Planning Tool</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>FLIGHT PLANNING SYSTEM</h1>
            <p class="subtitle">FMS ROUTE CALCULATOR v2.0</p>
        </header>

        <div class="data-status">
            <div id="dataStatus" class="status-box">
                <span class="status-indicator">[!]</span>
                <span id="statusText">DATABASE NOT LOADED</span>
                <button id="loadDataBtn" class="btn btn-primary">LOAD DATA</button>
                <button id="clearCacheBtn" class="btn btn-secondary" style="display: none;">CLEAR CACHE</button>
            </div>
            <div id="dataInfo" class="data-info"></div>
        </div>

        <div class="input-section">
            <h2>ROUTE ENTRY</h2>
            <div class="route-input">
                <label for="routeInput">WAYPOINTS (SPACE SEPARATED):</label>
                <input
                    type="text"
                    id="routeInput"
                    placeholder="KJFK MERIT EGLL"
                    disabled
                >
                <button id="calculateBtn" class="btn btn-primary" disabled>COMPUTE</button>
                <button id="clearRouteBtn" class="btn btn-secondary">CLEAR</button>
            </div>
            <p class="help-text">
                ICAO (4 CHAR) PRIORITIZED. NAVAID IDENTS SUPPORTED. EXAMPLE: KJFK MERIT EGLL
            </p>
        </div>

        <div id="resultsSection" class="results-section" style="display: none;">
            <h2>FLIGHT PLAN DATA</h2>
            <div id="routeSummary" class="route-summary"></div>
            <div id="routeLegs" class="route-legs"></div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
